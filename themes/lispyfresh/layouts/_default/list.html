{{ define "title" }}
<title>Blog | {{.Site.Title}}</title>
{{ end }}

{{ define "main" }}
<main role="main">
    <div class="container page-content">
        {{ .Page.Content }}
        <div>
            {{ range .Paginator.Pages }}
            {{ partial "blogentry.html" . }}
            {{ end }}
        </div>
    </div>
</main>
{{ end }}
