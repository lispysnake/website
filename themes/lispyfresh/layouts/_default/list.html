{{ define "title" }}
<title>Blog | {{.Site.Title}}</title>
{{ end }}

{{ define "main" }}
<main role="main">
    <div class="container page-content">
        <h3>{{ .Page.Content }}</h3>
        <div>
            {{ range .Paginator.Pages }}
            {{ partial "blogentry.html" . }}
            <br />
            {{ end }}
        </div>

        {{ partial "pagination.html" . }}
    </div>
</main>
{{ end }}
