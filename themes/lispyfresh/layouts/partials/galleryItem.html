<div class="carousel-item {{ if .active }} active {{end}}">
    <div class="view">
        <img class="d-block w-100" src="{{.leUrl}}" alt="{{.alt}}" />
        <div class="mask rgba-stylish-strong"></div>
    </div>
    <div class="carousel-caption">
        <h3 class="h3-responsive">{{.caption}}</h3>
        <p>{{.text}}</p>
    </div>
</div>
